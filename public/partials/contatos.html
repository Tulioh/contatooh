<div class="jumbotron">
    <h1>Bem-vindo ao Contatooh</h1>
</div>

<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>

<button class="btn btn-primary" ng-href="#/contato">Novo Contato</button>
<input ng-model="filtro" type="search" placeholder="Parte do nome" />
<p ng-show="contatos.length">
    Contatos cadastrados: {{contatos.length}}
</p>
<p class="text-info" ng-hide="contatos.length">
    Não há contatos cadastrados.
</p>
<div data-meu-painel titulo="Listagem de contatos">
    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Emergência</th>
                <th class="text-center">Ação</th>
            </tr>
            <tr data-ng-repeat="contato in contatos | filter: filtro">
                <td>
                    <a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
                </td>
                <td>{{contato.email}}</td>
                <td>{{contato.emergencia.nome}}</td>
                <td class="text-center">
                    <meu-botao-aviso nome="Remover"
                            acao="remove(contato)">
                    </meu-botao-aviso>
                </td>
            </tr>
        </table>
    </div>
</div data-meu-painel>
